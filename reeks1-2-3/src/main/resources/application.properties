spring.application.name=reeks1-2-3
management.endpoints.web.exposure.include=health,metrics

# Database config
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=leon
spring.datasource.password=leoniscool
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.datasource.url=jdbc:h2:file:/data/demo
spring.h2.console.enabled=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Initialize Spring Security JDBC schema on startup so JdbcUserDetailsManager can create users
spring.sql.init.mode=never
spring.sql.init.schema-locations=classpath:org/springframework/security/core/userdetails/jdbc/users.ddl

# Security config
security.admin.name=admin
security.admin.password=admin
security.admin.roles=ADMIN
